<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Caeiro</title>
    <link rel="stylesheet" href="styles4.css">
    <script defer src="script4.js"></script>
</head>
<body>
    <div id="preloader"></div>
    <a href="index.html">
        <button class="navigator"></button>
    </a>

    <audio id="background-audio" autoplay loop>
        <source src="sounds/vento.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <audio id="gif1-audio">
        <source src="sounds/REBANHOS.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <audio id="gif2-audio">
        <source src="sounds/TEJO.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>


    <div id="background">
        <img src="images/bg_alberto.JPEG" id="background-img">
        <div id="gifs">
            <img src="images/sheep.PNG" class="gif gif1" draggable="true" id="gif1" data-static="images/sheep.PNG" data-animated="images/sheep.GIF">
            <img src="images/rio.PNG" class="gif gif2" draggable="true" id="gif2" data-static="images/rio.PNG" data-animated="images/rio.GIF">
        </div>
    </div>
    <script src="script4.js"></script>

</html>
