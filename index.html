<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não sei quantas almas tenho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="texto">
        <div class="nao-sei">
            <span class="nao">NÃO</span>
            <span class="sei">SEI</span>
            <span class="quantas">QUANTAS</span>
            <p></p>
            <span class="almas">ALMAS</span>
            <span class="tenho">TENHO</span>
        </div>
        <div class="texto1" style="display: hidden;">
            <span class="fernando">FERNANDO</span>
            <span class="pessoa">PESSOA</span>
        </div>
        <div class="texto2">
            <span class="alberto">ALBERTO</span>
            <span class="caeiro">CAEIRO</span>
        </div>
        <div class="texto3">
            <span class="alvaro">ALVARO</span>
            <span class="de">DE</span>
            <span class="campos">CAMPOS</span>
        </div>
        <div class="texto4">
            <span class="ricardo">RICARDO</span>
            <span class="reis">REIS</span>
        </div>
    </div>
    <div class="main-container">
        <div class="row-wrapper">
            <div class="row">
                <div class="img_container img_fernando">
                    <img src="images/Fernandobody.png" class="body" alt="Fernando Pessoa">
                    <div class="head-container">
                        <img src="images/fernandohead.png" class="head" alt="Fernando Pessoa">
                        <img class="eye" src="images/eyeFernando.PNG" alt="Fernando Pessoa's Eye" style="top:17vw; left:5.8vw">
                        <img class="eye" src="images/eyeFernando.PNG" alt="Fernando Pessoa's Eye" style="top:17vw; left:10.8vw">
                    </div>
                </div>
    
                <div class="img_container img_alberto">
                    <img src="images/Albertobody.PNG" class="body" alt="Alberto Caeiro">
                    <div class="head-container">
                        <img src="images/headAlberto.PNG" class="head" alt="Alberto Caeiro">
                        <img class="eye" src="images/eyeAlberto.PNG" alt="Alberto Caeiro's Eye" style="top:17vw;left: 7.8vw;">
                        <img class="eye" src="images/eyeAlberto.PNG" alt="Alberto Caeiro's Eye" style="top:17vw; left:11.5vw">
                    </div>
                </div>
    
                <div class="img_container img_alvaro">
                    <img src="images/Alvarobody.PNG" class="body" alt="Alvaro de Campos">
                    <div class="head-container">
                        <img src="images/headAlvaro.PNG" class="head" alt="Alvaro de Campos">
                        <img class="eye" src="images/eyeAlvaro.PNG" alt="Alvaro de Campos's Eye" style="top:19.5vw; left:6.5vw">
                        <img class="eye" src="images/eyeAlvaro.PNG" alt="Alvaro de Campos's Eye" style="top:19vw; left:10vw">
                        <img src="images/MonoculoAlvaro.PNG" class="monoculo" alt="Alvaro de Campos's Monocle">
                    </div>
                </div>
    
                <div class="img_container img_ricardo">
                    <img src="images/Ricardobody.PNG" class="body" alt="Ricardo Reis">
                    <div class="head-container">
                        <img class="eye" src="images/eyeRicardo.PNG" alt="Ricardo Reis's Eye" style="top:17.8vw; left:5.5vw">
                        <img class="eye" src="images/eyeRicardo.PNG" alt="Ricardo Reis's Eye" style="top:17.8vw; left:8.5vw">
                        <img src="images/headRicardo.PNG" class="head" alt="Ricardo Reis">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <nav>
        <div class="navbar">
          <div class="container nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
            <div class="menu-items">
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
            </div>
          </div>
        </div>
      </nav>
    <script src="main.js"></script>
</body>
</html>
