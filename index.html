<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não sei quantas almas tenho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader"></div>
    <div class="text">
        <div class="text1" style="display: hidden;">
            <span class="fernando">FERNANDO</span>
            <span class="pessoa">PESSOA</span>
        </div>
        <div class="text2">
            <span class="alberto">ALBERTO</span>
            <span class="caeiro">CAEIRO</span>
        </div>
        <div class="text3">
            <span class="alvaro">ÁLVARO</span>
            <span class="de">DE</span>
            <span class="campos">CAMPOS</span>
        </div>
        <div class="text4">
            <span class="ricardo">RICARDO</span>
            <span class="reis">REIS</span>
        </div>
        <div class="nao-sei">
            <span class="nao">NÃO</span>
            <span class="sei">SEI</span>
            <span class="quantas">QUANTAS</span>
            <p></p>
            <span class="almas">ALMAS</span>
            <span class="tenho">TENHO</span>
        </div> 
    </div>
    <nav>
        <div class="navbar">
          <div class="container nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
            <div class="menu-items">
              <li><a href="index.html">Início</a></li>
              <li><a href="sobre.html">Sobre</a></li>
            </div>
          </div>
        </div>
      </nav>
    <div class="main-container">
        <div class="row-wrapper">
            <div class="row">
                <div class="img_container img_fernando clickable" id="fernando-img">
                    <img src="images/Fernandobody.png" class="body" alt="Fernando Pessoa">
                    <div class="head-container">
                        <img src="images/fernandohead.png" class="head" alt="Fernando Pessoa">
                        <img class="eye" src="images/eyeFernando.PNG" style="top:11vw; left:3.8vw">
                        <img class="eye" src="images/eyeFernando.PNG" style="top:11vw; left:8.4vw">
                    </div>
                </div>
    
                <div class="img_container img_alberto clickable" id="alberto-img">
                    <img src="images/Albertobody.PNG" class="body" alt="Alberto Caeiro">
                    <div class="head-container">
                        <img src="images/headAlberto.PNG" class="head" alt="Alberto Caeiro">
                        <img class="eye" src="images/eyeAlberto.PNG" style="top:9.1vw;left: 3vw;">
                        <img class="eye" src="images/eyeAlberto.PNG" style="top:9.1vw; left:6.5vw">
                    </div>
                </div>
    
                <div class="img_container img_alvaro clickable" id="alvaro-img">
                    <img src="images/Alvarobody.PNG" class="body" alt="Alvaro de Campos">
                    <div class="head-container">
                        <img src="images/headAlvaro.PNG" class="head" alt="Alvaro de Campos">
                        <img class="eye" src="images/eyeAlvaro.PNG" style="top:13.2vw; left:3.5vw">
                        <img class="eye" src="images/eyeAlvaro.PNG" style="top:13vw; left:7vw">
                    </div>
                    <img src="images/MonoculoAlvaro.PNG" id="monocle" alt="Monóculo">
                </div>
    
                <div class="img_container img_ricardo clickable" id="ricardo-img">
                    <img src="images/Ricardobody.PNG" class="body" alt="Ricardo Reis">
                    <div class="head-container">
                        <img class="eye" src="images/eyeRicardo.PNG" style="top:9.2vw; left:3vw">
                        <img class="eye" src="images/eyeRicardo.PNG" style="top:9.2vw; left:6vw">
                        <img src="images/headRicardo.PNG" class="head" alt="Ricardo Reis">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

   
    <script src="main.js"></script>
